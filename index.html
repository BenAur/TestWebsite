<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="parallax-container">
        <div class="parallax"><img src="img/maxresdefault.jpg"></div>
      </div>

      <div class="section blue darken-3 white-text">
        <h1> Bienvenue sur mon site de test </h1>
        <p> Voici le premier paragraphe pour tester. <br/>
          J'esp√®re que ce site fonctionne bien.
        </p>
        <a href="https://soundcloud.com/neal-acree/arthas-my-son-world-of">
          <i class="material-icons">library_music</i>
        </a>
      </div>


      <!-- Element Showed -->
      <a id="menu" class="waves-effect waves-light btn btn-floating" ><i class="material-icons">menu</i></a>
      <!-- Tap Target Structure -->
      <div class="tap-target" data-target="menu">
        <div class="tap-target-content">
          <h5>Title</h5>
          <p>A bunch of text</p>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/text/javascript">
        var elem = document.querySelector('.tap-target');
        var instance = new M.FeatureDiscovery(elem, options);
        instance.open();
      </script>
    </body>
  </html>
