<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>


    <body class="blue">
      <div class="parallax-container">
        <div class="parallax"><img src="img/maxresdefault.jpg"></div>
      </div>

      <div class="section blue accent-3">
        <div class="row container white-text">
          <h2 class="header">Wow : wrath of the lich king</h2>
          <p class="grey-text text-darken-3 lighten-3">Arthas my son :
            <a href="https://soundcloud.com/neal-acree/arthas-my-son-world-of" target="_blank">
              <i class="material-icons white-text centering">audiotrack</i>
            </a>
          </p>
        </div>
      </div>

      <div class="parallax-container">
        <div class="parallax"><img src="img/maxresdefault2.jpg"></div>
      </div>

      <div class="section teal accent-3">
        <div class="row container white-text">
          <h2 class="header">Wow : mist of pandaria</h2>
          <p class="grey-text text-darken-3 lighten-3">Way of the monk :
            <a href="https://soundcloud.com/robin-nieuwenhuis-308688776/sets/world-of-warcraft-mist-of" target="_blank">
              <i class="material-icons white-text centering">audiotrack</i>
            </a>
          </p>
        </div>
      </div>



      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
        $('.parallax').parallax();
        });
      </script>
    </body>
  </html>
